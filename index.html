<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Dashboard</title>

  <!-- Chart.js from CDN for Netlify deployment -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .chart-grid {
      display: grid;
      gap: 30px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .chart-card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chart-card h2::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .chart-container {
      position: relative;
      height: 350px;
      margin-bottom: 10px;
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      color: #666;
      font-style: italic;
      z-index: 10;
    }

    .loading.hidden {
      display: none;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      color: #c33;
      text-align: center;
    }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-style: italic;
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .api-config {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      color: white;
    }

    .api-config input {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      padding: 8px 12px;
      color: white;
      margin-left: 10px;
      width: 300px;
    }

    .api-config input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .chart-card {
        padding: 20px;
      }
      
      .chart-container {
        height: 250px;
      }
      
      .stats-bar {
        grid-template-columns: 1fr;
      }

      .api-config input {
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üå°Ô∏è Sensor Dashboard</h1>
      <p>Real-time temperature and humidity monitoring</p>
    </div>

    <div class="api-config">
      <label>API Base URL: <input type="text" id="apiUrl" placeholder="http://your-flask-api.com" value="https://temp-sensor.onrender.com"></label>
      <button onclick="updateApiUrl()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 4px; margin-left: 10px; cursor: pointer;">Update</button>
    </div>

    <div class="stats-bar" id="statsBar">
      <div class="stat-card">
        <div class="stat-value" id="currentTemp">--</div>
        <div class="stat-label">Current Temperature</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="currentHumidity">--</div>
        <div class="stat-label">Current Humidity</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="lastUpdate">--</div>
        <div class="stat-label">Last Update</div>
      </div>
    </div>

    <div class="chart-grid">
      <div class="chart-card">
        <h2>üìä Last 24 Hours</h2>
        <div class="chart-container">
          <div class="loading" id="loading24">Loading 24-hour data...</div>
          <canvas id="chart24"></canvas>
        </div>
      </div>

      <div class="chart-card">
        <h2>üìà Last 7 Days</h2>
        <div class="chart-container">
          <div class="loading" id="loading7">Loading 7-day data...</div>
          <canvas id="chart7"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API configuration
    let apiBaseUrl = localStorage.getItem('apiBaseUrl') || 'https://temp-sensor.onrender.com';

    // Store chart instances
    let chart24 = null;
    let chart7 = null;

    function updateApiUrl() {
      const newUrl = document.getElementById('apiUrl').value.trim();
      if (newUrl) {
        apiBaseUrl = newUrl;
        localStorage.setItem('apiBaseUrl', newUrl);
        loadData(); // Reload data with new API URL
      }
    }

    function getApiUrl() {
      // Remove trailing slash if present
      return apiBaseUrl.replace(/\/$/, '');
    }

    async function fetchData(endpoint) {
      const url = `${getApiUrl()}${endpoint}`;
      console.log('Fetching from:', url);
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
      return resp.json();
    }

    function updateStats(data) {
      if (data && data.length > 0) {
        const latest = data[data.length - 1];
        document.getElementById('currentTemp').textContent = latest.temperature.toFixed(1) + '¬∞C';
        document.getElementById('currentHumidity').textContent = latest.humidity.toFixed(1) + '%';
        document.getElementById('lastUpdate').textContent = moment(latest.timestamp).format('HH:mm');
      }
    }

    function makeChart(ctx, data, period) {
      if (!data.length) {
        // Hide the canvas and show no data message
        ctx.canvas.style.display = 'none';
        const noDataDiv = document.createElement('div');
        noDataDiv.className = 'no-data';
        noDataDiv.textContent = 'No data available for this time period.';
        ctx.canvas.parentNode.appendChild(noDataDiv);
        return null;
      }

      // Create simple labels without any date processing
      const labels = data.map((d, index) => {
        const date = new Date(d.timestamp);
        if (period === '24h') {
          return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
        } else {
          return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
      });

      const gradient1 = ctx.createLinearGradient(0, 0, 0, 400);
      gradient1.addColorStop(0, 'rgba(255, 99, 132, 0.2)');
      gradient1.addColorStop(1, 'rgba(255, 99, 132, 0)');

      const gradient2 = ctx.createLinearGradient(0, 0, 0, 400);
      gradient2.addColorStop(0, 'rgba(54, 162, 235, 0.2)');
      gradient2.addColorStop(1, 'rgba(54, 162, 235, 0)');

      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperature (¬∞C)',
            data: data.map(d => d.temperature),
            borderColor: '#ff6384',
            backgroundColor: gradient1,
            borderWidth: 3,
            fill: true,
            tension: 0.4,
            yAxisID: 'y1',
            pointRadius: 4,
            pointHoverRadius: 6
          },{
            label: 'Humidity (%)',
            data: data.map(d => d.humidity),
            borderColor: '#36a2eb',
            backgroundColor: gradient2,
            borderWidth: 3,
            fill: true,
            tension: 0.4,
            yAxisID: 'y2',
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                usePointStyle: true,
                padding: 20,
                font: {
                  size: 12,
                  weight: '600'
                }
              }
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              titleColor: '#fff',
              bodyColor: '#fff',
              borderColor: 'rgba(255, 255, 255, 0.1)',
              borderWidth: 1,
              cornerRadius: 8,
              displayColors: true,
              callbacks: {
                title: function(context) {
                  const dataIndex = context[0].dataIndex;
                  const timestamp = data[dataIndex].timestamp;
                  const date = new Date(timestamp);
                  return date.toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                  });
                }
              }
            }
          },
          scales: {
            x: {
              type: 'category',
              title: { 
                display: true, 
                text: 'Time',
                font: { weight: '600' }
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.1)'
              },
              ticks: {
                maxTicksLimit: 12,
                maxRotation: 45
              }
            },
            y1: {
              position: 'left',
              title: { 
                display: true, 
                text: 'Temperature (¬∞C)',
                font: { weight: '600' }
              },
              grid: {
                color: 'rgba(0, 0, 0, 0.1)'
              }
            },
            y2: {
              position: 'right',
              title: { 
                display: true, 
                text: 'Humidity (%)',
                font: { weight: '600' }
              },
              grid: {
                drawOnChartArea: false,
                color: 'rgba(0, 0, 0, 0.1)'
              }
            }
          }
        }
      });
    }

    async function loadData() {
      try {
        // Show loading state
        document.getElementById('loading24').classList.remove('hidden');
        document.getElementById('loading7').classList.remove('hidden');

        // Destroy existing charts if they exist
        if (chart24) {
          chart24.destroy();
          chart24 = null;
        }
        if (chart7) {
          chart7.destroy();
          chart7 = null;
        }

        const data24 = await fetchData('/data/24h');
        const data7 = await fetchData('/data/7d');

        // Update stats with latest data
        updateStats(data24);

        // Create charts
        const ctx24 = document.getElementById('chart24').getContext('2d');
        chart24 = makeChart(ctx24, data24, '24h');

        const ctx7 = document.getElementById('chart7').getContext('2d');
        chart7 = makeChart(ctx7, data7, '7d');

      } catch (e) {
        document.body.insertAdjacentHTML(
          'beforeend',
          `<div class="error">Error loading charts: ${e.message}</div>`
        );
      } finally {
        // Hide loading state
        document.getElementById('loading24').classList.add('hidden');
        document.getElementById('loading7').classList.add('hidden');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Set the API URL input value
      document.getElementById('apiUrl').value = apiBaseUrl;
      
      // Load data
      loadData();
    });
  </script>
</body>
</html>
