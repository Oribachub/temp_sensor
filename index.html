<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Dashboard</title>
  <!-- Cache bust: v3 - SVG charts with proper axes, grid lines, and labels -->

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .chart-grid {
      display: grid;
      gap: 30px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chart-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .chart-card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chart-card h2::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .chart-container {
      position: relative;
      height: 350px;
      margin-bottom: 10px;
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.9);
      color: #666;
      font-style: italic;
      z-index: 10;
    }

    .loading.hidden {
      display: none;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      color: #c33;
      text-align: center;
    }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-style: italic;
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .api-config {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      color: white;
    }

    .api-config input {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      padding: 8px 12px;
      color: white;
      margin-left: 10px;
      width: 300px;
    }

    .api-config input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .refresh-status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .refresh-status .status-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-status .countdown {
      font-weight: 600;
      color: #4ade80;
    }

    .refresh-status .last-update {
      opacity: 0.8;
    }

    .refresh-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .refresh-indicator.updating {
      background: #fbbf24;
      animation: none;
    }

    /* Simple chart styles */
    .simple-chart {
      width: 100%;
      height: 300px;
      position: relative;
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
    }

    .chart-line {
      fill: none;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .temp-line {
      stroke: #ff6384;
    }

    .humidity-line {
      stroke: #36a2eb;
    }

    .chart-point {
      fill: white;
      stroke-width: 2;
    }

    .temp-point {
      stroke: #ff6384;
    }

    .humidity-point {
      stroke: #36a2eb;
    }

    .chart-legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }

    .legend-color {
      width: 16px;
      height: 3px;
      border-radius: 2px;
    }

    .temp-legend {
      background: #ff6384;
    }

    .humidity-legend {
      background: #36a2eb;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .chart-card {
        padding: 20px;
      }
      
      .chart-container {
        height: 250px;
      }
      
      .stats-bar {
        grid-template-columns: 1fr;
      }

      .api-config input {
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üå°Ô∏è Sensor Dashboard</h1>
      <p>Real-time temperature and humidity monitoring</p>
    </div>

    <div class="api-config">
      <label>API Base URL: <input type="text" id="apiUrl" placeholder="http://your-flask-api.com" value="https://temp-sensor.onrender.com"></label>
      <button onclick="updateApiUrl()" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px 16px; border-radius: 4px; margin-left: 10px; cursor: pointer;">Update</button>
    </div>

    <div class="refresh-status" id="refreshStatus">
      <div class="status-text">
        <div class="refresh-indicator" id="refreshIndicator"></div>
        <span>Auto-refresh: <span class="countdown" id="countdown">60s</span></span>
      </div>
      <div class="last-update">
        Last update: <span id="lastUpdateTime">--</span>
      </div>
    </div>

    <div class="stats-bar" id="statsBar">
      <div class="stat-card">
        <div class="stat-value" id="currentTemp">--</div>
        <div class="stat-label">Current Temperature</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="currentHumidity">--</div>
        <div class="stat-label">Current Humidity</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="lastUpdate">--</div>
        <div class="stat-label">Last Update</div>
      </div>
    </div>

    <div class="chart-grid">
      <div class="chart-card">
        <h2>üìä Last 24 Hours</h2>
        <div class="chart-container">
          <div class="loading" id="loading24">Loading 24-hour data...</div>
          <div id="chart24" class="simple-chart"></div>
        </div>
      </div>

      <div class="chart-card">
        <h2>üìà Last 7 Days</h2>
        <div class="chart-container">
          <div class="loading" id="loading7">Loading 7-day data...</div>
          <div id="chart7" class="simple-chart"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Debug: Check if Chart.js is somehow loaded
    console.log('Dashboard loading...');
    console.log('Chart object available:', typeof Chart !== 'undefined' ? 'YES' : 'NO');
    console.log('Moment available:', typeof moment !== 'undefined' ? 'YES' : 'NO');
    
    // API configuration
    let apiBaseUrl = localStorage.getItem('apiBaseUrl') || 'https://temp-sensor.onrender.com';
    
    // Auto-refresh configuration
    const REFRESH_INTERVAL = 60000; // 60 seconds (1 minute) to match sensor sampling
    let refreshTimer = null;
    let countdownTimer = null;
    let countdownSeconds = 60;

    function updateApiUrl() {
      const newUrl = document.getElementById('apiUrl').value.trim();
      if (newUrl) {
        apiBaseUrl = newUrl;
        localStorage.setItem('apiBaseUrl', newUrl);
        loadData(); // Reload data with new API URL
      }
    }

    function getApiUrl() {
      // Remove trailing slash if present
      return apiBaseUrl.replace(/\/$/, '');
    }

    function updateRefreshStatus(isUpdating = false) {
      const indicator = document.getElementById('refreshIndicator');
      const lastUpdateTime = document.getElementById('lastUpdateTime');
      
      if (isUpdating) {
        indicator.classList.add('updating');
        lastUpdateTime.textContent = 'Updating...';
      } else {
        indicator.classList.remove('updating');
        lastUpdateTime.textContent = new Date().toLocaleTimeString();
      }
    }

    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      countdownElement.textContent = `${countdownSeconds}s`;
      
      if (countdownSeconds <= 0) {
        countdownSeconds = 60;
      }
    }

    function startCountdown() {
      countdownSeconds = 60;
      updateCountdown();
      
      countdownTimer = setInterval(() => {
        countdownSeconds--;
        updateCountdown();
        
        if (countdownSeconds <= 0) {
          countdownSeconds = 60;
        }
      }, 1000);
    }

    function stopCountdown() {
      if (countdownTimer) {
        clearInterval(countdownTimer);
        countdownTimer = null;
      }
    }

    function startAutoRefresh() {
      // Clear any existing timers
      if (refreshTimer) {
        clearInterval(refreshTimer);
      }
      stopCountdown();
      
      // Start the refresh timer
      refreshTimer = setInterval(() => {
        loadData();
      }, REFRESH_INTERVAL);
      
      // Start countdown
      startCountdown();
    }

    function stopAutoRefresh() {
      if (refreshTimer) {
        clearInterval(refreshTimer);
        refreshTimer = null;
      }
      stopCountdown();
    }

    async function fetchData(endpoint) {
      const url = `${getApiUrl()}${endpoint}`;
      console.log('Fetching from:', url);
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
      return resp.json();
    }

    function updateStats(data) {
      if (data && data.length > 0) {
        const latest = data[data.length - 1];
        document.getElementById('currentTemp').textContent = latest.temperature.toFixed(1) + '¬∞C';
        document.getElementById('currentHumidity').textContent = latest.humidity.toFixed(1) + '%';
        document.getElementById('lastUpdate').textContent = moment(latest.timestamp).format('HH:mm');
      }
    }

    function createSimpleChart(containerId, data, period) {
      const container = document.getElementById(containerId);
      
      if (!data || data.length === 0) {
        container.innerHTML = '<div class="no-data">No data available for this time period.</div>';
        return;
      }

      // Clear container
      container.innerHTML = '';

      // Create SVG
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('width', '100%');
      svg.setAttribute('height', '100%');
      svg.setAttribute('viewBox', '0 0 800 300');

      // Calculate scales
      const margin = { top: 30, right: 80, bottom: 60, left: 80 };
      const width = 800 - margin.left - margin.right;
      const height = 300 - margin.top - margin.bottom;

      // Find min/max values
      const tempValues = data.map(d => d.temperature);
      const humidityValues = data.map(d => d.humidity);
      const tempMin = Math.floor(Math.min(...tempValues) - 2);
      const tempMax = Math.ceil(Math.max(...tempValues) + 2);
      const humidityMin = Math.floor(Math.min(...humidityValues) - 5);
      const humidityMax = Math.ceil(Math.max(...humidityValues) + 5);

      // Create scales
      const xScale = (index) => margin.left + (index / (data.length - 1)) * width;
      const tempYScale = (value) => margin.top + height - ((value - tempMin) / (tempMax - tempMin)) * height;
      const humidityYScale = (value) => margin.top + height - ((value - humidityMin) / (humidityMax - humidityMin)) * height;

      // Add grid lines for temperature (left axis)
      for (let i = tempMin; i <= tempMax; i += 2) {
        const y = tempYScale(i);
        const gridLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        gridLine.setAttribute('x1', margin.left);
        gridLine.setAttribute('y1', y);
        gridLine.setAttribute('x2', margin.left + width);
        gridLine.setAttribute('y2', y);
        gridLine.setAttribute('stroke', '#f0f0f0');
        gridLine.setAttribute('stroke-width', '1');
        gridLine.setAttribute('stroke-dasharray', '2,2');
        svg.appendChild(gridLine);

        // Add temperature axis labels
        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        label.setAttribute('x', margin.left - 10);
        label.setAttribute('y', y + 4);
        label.setAttribute('text-anchor', 'end');
        label.setAttribute('font-size', '12');
        label.setAttribute('fill', '#666');
        label.textContent = i + '¬∞C';
        svg.appendChild(label);
      }

      // Add grid lines for humidity (right axis)
      for (let i = humidityMin; i <= humidityMax; i += 10) {
        const y = humidityYScale(i);
        const gridLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        gridLine.setAttribute('x1', margin.left);
        gridLine.setAttribute('y1', y);
        gridLine.setAttribute('x2', margin.left + width);
        gridLine.setAttribute('y2', y);
        gridLine.setAttribute('stroke', '#f0f0f0');
        gridLine.setAttribute('stroke-width', '1');
        gridLine.setAttribute('stroke-dasharray', '2,2');
        svg.appendChild(gridLine);

        // Add humidity axis labels (right side)
        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        label.setAttribute('x', margin.left + width + 10);
        label.setAttribute('y', y + 4);
        label.setAttribute('text-anchor', 'start');
        label.setAttribute('font-size', '12');
        label.setAttribute('fill', '#666');
        label.textContent = i + '%';
        svg.appendChild(label);
      }

      // Add X-axis
      const xAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      xAxis.setAttribute('x1', margin.left);
      xAxis.setAttribute('y1', margin.top + height);
      xAxis.setAttribute('x2', margin.left + width);
      xAxis.setAttribute('y2', margin.top + height);
      xAxis.setAttribute('stroke', '#333');
      xAxis.setAttribute('stroke-width', '2');
      svg.appendChild(xAxis);

      // Add Y-axis (temperature - left)
      const yAxisTemp = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      yAxisTemp.setAttribute('x1', margin.left);
      yAxisTemp.setAttribute('y1', margin.top);
      yAxisTemp.setAttribute('x2', margin.left);
      yAxisTemp.setAttribute('y2', margin.top + height);
      yAxisTemp.setAttribute('stroke', '#333');
      yAxisTemp.setAttribute('stroke-width', '2');
      svg.appendChild(yAxisTemp);

      // Add Y-axis (humidity - right)
      const yAxisHumidity = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      yAxisHumidity.setAttribute('x1', margin.left + width);
      yAxisHumidity.setAttribute('y1', margin.top);
      yAxisHumidity.setAttribute('x2', margin.left + width);
      yAxisHumidity.setAttribute('y2', margin.top + height);
      yAxisHumidity.setAttribute('stroke', '#333');
      yAxisHumidity.setAttribute('stroke-width', '2');
      svg.appendChild(yAxisHumidity);

      // Add X-axis labels (time)
      const timeLabels = [];
      if (period === '24h') {
        // Show every 4 hours for 24h
        const step = Math.max(1, Math.floor(data.length / 6));
        for (let i = 0; i < data.length; i += step) {
          timeLabels.push({ index: i, time: moment(data[i].timestamp).format('HH:mm') });
        }
      } else {
        // Show every day for 7d
        const step = Math.max(1, Math.floor(data.length / 7));
        for (let i = 0; i < data.length; i += step) {
          timeLabels.push({ index: i, time: moment(data[i].timestamp).format('MMM DD') });
        }
      }

      timeLabels.forEach(({ index, time }) => {
        const x = xScale(index);
        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        label.setAttribute('x', x);
        label.setAttribute('y', margin.top + height + 20);
        label.setAttribute('text-anchor', 'middle');
        label.setAttribute('font-size', '12');
        label.setAttribute('fill', '#666');
        label.textContent = time;
        svg.appendChild(label);
      });

      // Add axis titles
      const tempAxisTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      tempAxisTitle.setAttribute('x', margin.left - 40);
      tempAxisTitle.setAttribute('y', margin.top + height / 2);
      tempAxisTitle.setAttribute('text-anchor', 'middle');
      tempAxisTitle.setAttribute('font-size', '14');
      tempAxisTitle.setAttribute('font-weight', 'bold');
      tempAxisTitle.setAttribute('fill', '#ff6384');
      tempAxisTitle.setAttribute('transform', `rotate(-90, ${margin.left - 40}, ${margin.top + height / 2})`);
      tempAxisTitle.textContent = 'Temperature (¬∞C)';
      svg.appendChild(tempAxisTitle);

      const humidityAxisTitle = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      humidityAxisTitle.setAttribute('x', margin.left + width + 40);
      humidityAxisTitle.setAttribute('y', margin.top + height / 2);
      humidityAxisTitle.setAttribute('text-anchor', 'middle');
      humidityAxisTitle.setAttribute('font-size', '14');
      humidityAxisTitle.setAttribute('font-weight', 'bold');
      humidityAxisTitle.setAttribute('fill', '#36a2eb');
      humidityAxisTitle.setAttribute('transform', `rotate(90, ${margin.left + width + 40}, ${margin.top + height / 2})`);
      humidityAxisTitle.textContent = 'Humidity (%)';
      svg.appendChild(humidityAxisTitle);

      // Create temperature line
      const tempPath = data.map((d, i) => {
        const x = xScale(i);
        const y = tempYScale(d.temperature);
        return `${i === 0 ? 'M' : 'L'} ${x} ${y}`;
      }).join(' ');

      const tempLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      tempLine.setAttribute('d', tempPath);
      tempLine.setAttribute('class', 'chart-line temp-line');
      svg.appendChild(tempLine);

      // Create humidity line
      const humidityPath = data.map((d, i) => {
        const x = xScale(i);
        const y = humidityYScale(d.humidity);
        return `${i === 0 ? 'M' : 'L'} ${x} ${y}`;
      }).join(' ');

      const humidityLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      humidityLine.setAttribute('d', humidityPath);
      humidityLine.setAttribute('class', 'chart-line humidity-line');
      svg.appendChild(humidityLine);

      // Add points
      data.forEach((d, i) => {
        const x = xScale(i);
        const tempY = tempYScale(d.temperature);
        const humidityY = humidityYScale(d.humidity);

        // Temperature point
        const tempPoint = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        tempPoint.setAttribute('cx', x);
        tempPoint.setAttribute('cy', tempY);
        tempPoint.setAttribute('r', '4');
        tempPoint.setAttribute('class', 'chart-point temp-point');
        svg.appendChild(tempPoint);

        // Humidity point
        const humidityPoint = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        humidityPoint.setAttribute('cx', x);
        humidityPoint.setAttribute('cy', humidityY);
        humidityPoint.setAttribute('r', '4');
        humidityPoint.setAttribute('class', 'chart-point humidity-point');
        svg.appendChild(humidityPoint);
      });

      // Add legend
      const legend = document.createElement('div');
      legend.className = 'chart-legend';
      legend.innerHTML = `
        <div class="legend-item">
          <div class="legend-color temp-legend"></div>
          <span>Temperature (¬∞C)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color humidity-legend"></div>
          <span>Humidity (%)</span>
        </div>
      `;

      container.appendChild(svg);
      container.appendChild(legend);
    }

    async function loadData() {
      try {
        // Show updating status
        updateRefreshStatus(true);
        
        // Show loading state
        document.getElementById('loading24').classList.remove('hidden');
        document.getElementById('loading7').classList.remove('hidden');

        const data24 = await fetchData('/data/24h');
        const data7 = await fetchData('/data/7d');

        // Update stats with latest data
        updateStats(data24);

        // Create charts
        createSimpleChart('chart24', data24, '24h');
        createSimpleChart('chart7', data7, '7d');

        // Update refresh status
        updateRefreshStatus(false);

      } catch (e) {
        document.body.insertAdjacentHTML(
          'beforeend',
          `<div class="error">Error loading charts: ${e.message}</div>`
        );
        updateRefreshStatus(false);
      } finally {
        // Hide loading state
        document.getElementById('loading24').classList.add('hidden');
        document.getElementById('loading7').classList.add('hidden');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Set the API URL input value
      document.getElementById('apiUrl').value = apiBaseUrl;
      
      // Load data initially
      loadData();
      
      // Start auto-refresh
      startAutoRefresh();
    });
  </script>
</body>
